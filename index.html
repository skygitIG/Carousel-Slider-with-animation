<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>@sky.git - CSS Only: Carousel/Slider with proper sliding between Slides</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- HEADING -->
  <!-- ========================================================================== -->


  <h1>CSS Carousel/Slider</h1>

  <!-- MAIN -->
  <!-- ========================================= -->
  <div class="c">

    <input type="radio" name="a" id="cr-1" checked>
    <label for="cr-1" style="--hue: 32"></label>
    <div class="ci" style="--z: 4">
      <h2 class="ch" style="--h: 32; --s: 80%; --l: 90%">What do you know?</h2>
      <img
        src="https://images.unsplash.com/photo-1516655802732-dc776050098b?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=500&ixid=eyJhcHBfaWQiOjF9&ixlib=rb-1.2.1&q=80&w=700"
        alt="Snow on leafs">
    </div>

    <input type="radio" name="a" id="cr-2">
    <label for="cr-2" style="--hue: 82"></label>
    <div class="ci" style="--z: 3">
      <h2 class="ch" style="--h: 82; --s: 80%; --l: 90%">Look from inside?</h2>
      <img
        src="https://images.unsplash.com/photo-1529761430595-036b79cb9d5e?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=500&ixid=eyJhcHBfaWQiOjF9&ixlib=rb-1.2.1&q=80&w=700"
        alt="Trees">
    </div>

    <input type="radio" name="a" id="cr-3">
    <label for="cr-3" style="--hue: 40"></label>
    <div class="ci" style="--z: 2">
      <h2 class="ch" style="--h: 40; --s: 100%; --l: 89%">In the mountains?</h2>
      <img
        src="https://images.unsplash.com/photo-1518805629729-3e55b81b2393?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=500&ixid=eyJhcHBfaWQiOjF9&ixlib=rb-1.2.1&q=80&w=700"
        alt="Mountains and houses">
    </div>

    <input type="radio" name="a" id="cr-4">
    <label for="cr-4" style="--hue: 210"></label>
    <div class="ci" style="--z: 1">
      <h2 class="ch" style="--h: 210; --s: 70%; --l: 90%">Above looks beautiful?</h2>
      <img
        src="https://images.unsplash.com/photo-1488831948116-38bc1351c6d6?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=500&ixid=eyJhcHBfaWQiOjF9&ixlib=rb-1.2.1&q=80&w=700"
        alt="Sky and mountains">
    </div>

  </div>


</body>

</html>
